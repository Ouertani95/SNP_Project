{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center mt-5 pt-5"> SNP search </h1>
    <p class="text-center"> Here you can search the different SNPs present in the database </p>
    <div class="container pt-2 mb-5">
        <table id="snp_table" class="table table-striped table-bordered text-center">
            <thead class="table-dark">
                <tr id="snp_inputs">
                    <th class="text-center"> Rsid <br> <input type="text" class="mt-2" placeholder="Search Rsid" /> </th>
                    <th class="text-center"> Chromosome name <br> <input type="text" class="mt-2" placeholder="Search name" /> </th>
                    <th class="text-center"> Chromosome position <br> <input type="text" class="mt-2" placeholder="Search position" /> </th>
                </tr>
            </thead>
            <tbody >

            </tbody>
        </table>
    </div>


    <script>
        $(document).ready( function () {

            var table = $('#snp_table').DataTable({
                dom: 'lrtip',
                serverSide: true,
                sAjaxSource: "{% url 'snp_json' %}",  // new url
                columns: [
                    {name: "Rsid",data: 0, render: function (data)
                        {return '<a target="_blank" rel="noopener noreferrer" ' +
                            'href="/snp/details/'+ data +'">' + data + '</a>';},},
                    {name: "Chrom", data: 1},
                    {name: "Chrom_pos", data: 2},
                ],
                initComplete: function () {
                // Apply the search
                this.api().columns().every(function () {
                        var that = this;
                        $('input', this.header()).on('keyup change clear', function () {
                            if (that.search() !== this.value) {
                                that.search(this.value).draw();
                            }
                        });
                        $('input', this.header()).on('click', function(e) {
                            e.stopPropagation();
                        });
                    });
                },
            });
        });
    </script>

{% endblock content %}
