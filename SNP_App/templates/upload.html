{% extends 'base.html' %}

{% block content %}

<form action="" method="post" class="mt-5 pt-5 text-center" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container text-center">
        <div class="row align-content-center">
            <div class="column">
                {{ form }}
            </div>
        </div>
        <div class="row mt-2">
            <div class="column">
                <input type="submit" value="Submit" class="btn btn-dark">
            </div>
        </div>
    </div>

</form>

{% endblock content %}
