{% extends 'base.html' %}

{% block content %}

    <h1 class="mt-5 pt-5 text-center"> File Upload </h1>

    <form action="" method="post" class="pt-5 text-center" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container p-2">
            <div class="row justify-content-center text-start">
                <div class="col-4">
                    <i class="bi bi-file-earmark-arrow-up"></i>   {{ form.file.label }}
                    {{ form.file }}
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <input type="submit" value="Submit" class="btn btn-dark">
                </div>
            </div>
        </div>

    </form>

    <script>
         $(document).ready( function () {
             $("label").addClass("form-label");
             $("#id_file").addClass("form-control mt-4");
         });
    </script>

{% endblock content %}
