{% extends 'base.html' %}

{% block content %}

    <form action="" method="post" class="mt-5 pt-5 text-center" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container p-2">
            <div class="row justify-content-center text-start">
                <div class="col-4 p-4 border border-4 rounded-3 bg-white">
                    <h1 class="mb-5 pb-5 text-center"> User login </h1>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">{{ form.username.label }}</span>
                        {{ form.username }}
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">{{ form.password.label }} </span>
                        {{ form.password }}
                    </div>
                    <div class="mt-3 justify-content-center text-center">
                        <button type="submit" class="btn btn-dark text-center">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </form>

{% endblock content %}

{% block specific_js %}
    {% load static %}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock specific_js %}
