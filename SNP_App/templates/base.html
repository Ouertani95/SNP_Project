<!doctype html>
<html lang="en">
<head>

    <!-- Page metadata and title -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="page_title">Home</title>

    {% load static %}
    <!-- Loading CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'jquery_datatable/jquery.dataTables.min_1.12.1.css' %}">

    <!-- Loading JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'jquery_datatable/jquery-3.6.1.min.js' %}"></script>
    <script type="text/javascript" charset="utf8"
            src="{% static 'jquery_datatable/jquery.dataTables.min_1.12.1.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/custom.js' %}"></script>

</head>
<body>

<!-- Page Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand text-center" href="/">
            <img src="{% static 'pictures/catalog.png' %}" alt="Logo" width="30" height="26"
                 class="d-inline-block align-text-top">
            CASP
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/snp_search" id="snp_redirect"> SNP search </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/phenotype_search" id="phenotype_redirect"> Phenotype search </a>
                </li>

            </ul>
        </div>

        <ul class="navbar-nav d-flex navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            {% if request.user.is_authenticated %}
                <div class="d-flex align-items-center justify-content-center me-2">
                    <div class="text-white"> Welcome, {{ request.user.username }}  </div>
                </div>

                <div class="btn-group dropstart">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark ">
                      <li><a class="dropdown-item " href="{% url 'upload' %}">Upload file</a></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                  </ul>
                </div>

            {% else %}
                <a class="nav-link" href="{% url 'login' %}" id="snp_redirect"> Login </a>
            {% endif %}
        </ul>

    </div>
</nav>

<!-- Block for extension -->
{% block content %}
{% endblock content %}

</body>
</html>
